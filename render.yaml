services:
  - type: web
    name: clip-comparador
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    autoDeploy: true
    disk:
      name: clip-storage
      mountPath: /data
      sizeGB: 10
    envVars:
      - key: PORT
        generateValue: true
      - key: PYTHON_UNBUFFERED
        value: "1"